<!DOCTYPE html>
<html>
    <head>
        <title>Katie's blog</title>
    </head>
    <body>
        <header>
            <h1><a href="/">Katie's Blog</a></h1>
        </header>

        {% for post in posts %}
            <time>published: {{post.published_date}}</time>
            <h2><a href="">{{post.title}}</a></h2>
            <p>{{ post.text|linebreaksbr}}</p>
            {% endfor %}

    </body>
</html>
